<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">
<body>
<div th:fragment="content">
    <h1 th:text="${employee.id} != null ? 'Edit Employee' : 'Add Employee'">Add Employee</h1>
    <form th:action="${employee.id} != null ? @{|/employees/${employee.id}|} : @{/employees}" th:object="${employee}" method="post">
        <div th:insert="~{fragments/_messages :: messages}"></div>
        <div class="form-field">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" />
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        </div>
        <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" />
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        </div>
        <div class="form-field">
            <label for="department">Department</label>
            <input type="text" id="department" th:field="*{department}" />
            <div class="error" th:if="${#fields.hasErrors('department')}" th:errors="*{department}">Department error</div>
        </div>
        <div>
            <button class="button success" type="submit">Save</button>
            <a class="button" th:href="@{/employees}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
