<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">
<body>
<div th:fragment="content">
    <h1>Employees</h1>
    <p>
        <a class="button primary" th:href="@{/employees/new}">+ Add Employee</a>
    </p>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.id}">1</td>
            <td th:text="${emp.name}">Alice</td>
            <td th:text="${emp.email}">alice@example.com</td>
            <td th:text="${emp.department}">Engineering</td>
            <td class="actions">
                <a class="button" th:href="@{|/employees/${emp.id}/edit|}">Edit</a>
                <form th:action="@{|/employees/${emp.id}/delete|}" method="post" style="display:inline">
                    <button class="button danger" type="submit" onclick="return confirm('Delete this employee?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
